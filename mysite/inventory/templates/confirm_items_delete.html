{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Delete {{ type }}</h1>
    <p>Are you sure you want to delete {{ item }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

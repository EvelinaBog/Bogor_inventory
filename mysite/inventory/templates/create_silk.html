<!-- edit_silk.html -->
{% extends "base.html" %}

{% block title %}Create Silk{% endblock %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    h2 {
        margin-top: 20px;
        color: #343a40;
    }

    .card {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        border-radius: 5px;
        border-color: #ced4da; /* Bootstrap default border color */
    }

    .form-control:focus {
        border-color: #007bff; /* Focus border color */
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus box shadow */
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .back-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #6c757d;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
    }

    .back-btn:hover {
        background-color: #5a6268;
    }
</style>

<h2>Edit Silk</h2>
<form method="POST">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <label for="{{ form.color.id_for_label }}" class="form-label">Color:</label>
                    {{ form.color }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <label for="{{ form.remaining.id_for_label }}" class="form-label">Remaining:</label>
                    {{ form.remaining }}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <label for="{{ form.cost.id_for_label }}" class="form-label">Cost:</label>
                    {{ form.cost }}
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Save changes</button>
</form>
<a href="{% url 'inventory' %}" class="back-btn mt-3">Back to inventory</a>

{% endblock %}

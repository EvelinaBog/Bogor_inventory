{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background-color: #e0e0e0; /* Slightly darker gray background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .reset-success-container {
        background-color: #f0f0f0; /* Light gray container */
        padding: 40px 60px; /* Increased padding for a larger container */
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 1000px; /* Wider container */
        box-sizing: border-box;
        text-align: center; /* Center content within the container */
    }

    .reset-success-container h1 {
        margin: 0 0 20px; /* Adjusted margin for better spacing */
        font-size: 30px; /* Larger font size */
        color: #333333;
    }

    .reset-success-container p {
        font-size: 18px; /* Slightly larger font size */
        color: #333333;
        margin-bottom: 30px; /* Increased margin for spacing */
    }

    .reset-success-container a {
        padding: 15px 30px; /* Increased padding for a larger button */
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px; /* Slightly larger font size */
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .reset-success-container a:hover {
        background-color: #0056b3;
    }
</style>

<div class="reset-success-container">
    <h1>Password reset successfully!</h1>
    <p><a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
